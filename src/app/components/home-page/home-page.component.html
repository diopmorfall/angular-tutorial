<h2>Look at the animals we host in our virtual reserve</h2>

<div *ngFor="let animal of animals">
    <h4>
        <a 
            [title]="animal.commonName + ' infos'"
            [routerLink]="['/animals', 'animal.id']"
        >
        {{ animal.commonName }}
        </a>
    </h4>
</div>
